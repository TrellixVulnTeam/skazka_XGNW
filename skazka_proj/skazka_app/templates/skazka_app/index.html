{% extends 'skazka_app/base.html' %}

{% load static %}

{% block content %}

    <h1>Index Page</h1> 

    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

{% endblock %}
